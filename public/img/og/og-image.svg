    <ellipse cx="1426.291" cy="1765.34" rx="796.223" ry="794.258" fill="#fff"/>
    <path d="M1426.291,971.082c-219.724,132.376 -398.111,442.7 -398.111,794.258c0,351.558 178.388,661.882 398.111,794.258c-439.447,0 -796.223,-355.895 -796.223,-794.258c0,-438.363 356.776,-794.258 796.223,-794.258Z" fill="#000"/>
  </g>
  
  <!-- Company Name -->
  <text x="480" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Eclipse Softworks
