  <!-- Tagline with gradient -->
  <text x="480" y="340" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="url(#accentGradient)" filter="url(#glow)">
    Build Intelligence
  </text>
  
  <!-- Description -->
  <text x="480" y="400" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#9ca3af">
