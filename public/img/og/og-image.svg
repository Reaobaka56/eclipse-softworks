<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching particle colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Accent gradient using particle colors -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="25%" style="stop-color:#34d399"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="75%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative particles -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#60a5fa"/>
    <circle cx="200" cy="150" r="2" fill="#34d399"/>
    <circle cx="150" cy="250" r="2.5" fill="#a78bfa"/>
    <circle cx="1050" cy="120" r="3" fill="#38bdf8"/>
    <circle cx="1100" cy="200" r="2" fill="#818cf8"/>
    <circle cx="1000" cy="80" r="2.5" fill="#60a5fa"/>
    <circle cx="100" cy="500" r="2" fill="#34d399"/>
    <circle cx="180" cy="550" r="3" fill="#a78bfa"/>
    <circle cx="1080" cy="480" r="2.5" fill="#38bdf8"/>
    <circle cx="1020" cy="540" r="2" fill="#60a5fa"/>
  </g>
  
  <!-- Eclipse Logo (simplified version) -->
